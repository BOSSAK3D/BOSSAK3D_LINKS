<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOSSAK 3D</title>

<!-- Future / Tech Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background:
        radial-gradient(circle at top, rgba(0,180,255,0.35), transparent 60%),
        radial-gradient(circle at bottom, rgba(0,255,200,0.25), transparent 65%),
        #0a0f14;
    color: white;
    text-align: center;
}

/* main container */
.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
}

/* TOP LOGO */
.top-logo img {
    width: 170px;
    margin-bottom: 18px;
    filter: drop-shadow(0 0 30px rgba(0,200,255,0.7));
}

/* TITLE */
h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 42px;
    letter-spacing: 6px;
    margin: 6px 0 8px;
    text-transform: uppercase;
    text-shadow:
        0 0 15px rgba(0,200,255,1),
        0 0 40px rgba(0,200,255,0.6);
}

/* SUBTITLE */
.subtitle {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 30px;
}

/* LINKS */
.links a {
    display: block;
    width: 210px;
    margin: 10px auto;
    padding: 12px 16px;
    background: rgba(255,255,255,0.12);
    color: white;
    text-decoration: none;
    border-radius: 16px;
    font-weight: 600;
    font-size: 14px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 10px 28px rgba(0,0,0,0.45);
    transition: all 0.35s ease;
}

.links a:hover {
    background: rgba(0,200,255,0.28);
    transform: scale(1.08);
    box-shadow: 0 15px 40px rgba(0,200,255,0.65);
}

/* FOOTER */
footer {
    margin-top: 30px;
    font-size: 11px;
    opacity: 0.5;
}
</style>
</head>

<body>

<div class="container">

    <!-- LOGO TOP -->
    <div class="top-logo">
        <img src="https://i.ibb.co/4nG3Dd0w/LOGO-MAIN.png" alt="BOSSAK 3D Logo">
    </div>

    <!-- TITLE -->
    <h1>BOSSAK 3D</h1>
    <div class="subtitle">3D Printing • Future • Layers</div>

    <!-- LINKS -->
    <div class="links">
        <a href="https://www.youtube.com/@BOSSAK3D" target="_blank">YouTube</a>
        <a href="https://www.instagram.com/bossak3d/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@bossak3d" target="_blank">TikTok</a>
        <a href="https://t.me/bossak3dd" target="_blank">Telegram</a>
    </div>

    <footer>© 2025 BOSSAK 3D</footer>

</div>

</body>
</html>
