<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOSSAK 3D</title>

<!-- فونت آینده‌ای و صنعتی -->
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background:
        radial-gradient(circle at top, rgba(0,180,255,0.25), transparent 55%),
        radial-gradient(circle at bottom, rgba(0,255,180,0.18), transparent 60%),
        #0b0f14;
    color: white;
    text-align: center;
}

/* کانتینر */
.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 35px 20px;
}

/* لوگو بالا (شفاف و واضح) */
.top-logo img {
    width: 170px;
    margin-bottom: 18px;
    filter: drop-shadow(0 0 25px rgba(0,200,255,0.6));
}

/* عنوان BOSSAK 3D */
h1 {
    font-family: 'Rajdhani', sans-serif;
    font-size: 38px;
    letter-spacing: 6px;
    margin: 8px 0 6px;
    text-transform: uppercase;
    text-shadow:
        0 0 12px rgba(0,200,255,0.9),
        0 0 30px rgba(0,200,255,0.4);
}

/* زیرعنوان */
p {
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 28px;
}

/* دکمه‌ها */
.links a {
    display: block;
    width: 200px;
    margin: 10px auto;
    padding: 11px 14px;
    background: rgba(255,255,255,0.12);
    color: white;
    text-decoration: none;
    border-radius: 14px;
    font-weight: 600;
    font-size: 14px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 8px 22px rgba(0,0,0,0.45);
    transition: all 0.35s ease;
}

.links a:hover {
    background: rgba(0,200,255,0.25);
    transform: scale(1.08);
    box-shadow: 0 12px 30px rgba(0,200,255,0.6);
}

footer {
    margin-top: 28px;
    font-size: 11px;
    opacity: 0.5;
}
</style>
</head>

<body>

<div class="container">

    <!-- لوگو بالا -->
    <div class="top-logo">
        <img src="https://i.ibb.co/4nG3Dd0w/LOGO-MAIN.png" alt="BOSSAK 3D Logo">
    </div>

    <h1>BOSSAK 3D</h1>
    <p>3D Printing • Future • Layers</p>

    <div class="links">
        <a href="https://www.youtube.com/@BOSSAK3D" target="_blank">YouTube</a>
        <a href="https://www.instagram.com/bossak3d/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@bossak3d" target="_blank">TikTok</a>
        <a href="https://t.me/bossak3dd" target="_blank">Telegram</a>
    </div>

    <footer>© 2025 BOSSAK 3D</footer>

</div>

</body>
</html>
